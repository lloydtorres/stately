buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.0"

    defaultConfig {
        applicationId "com.lloydtorres.stately"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 40
        versionName "1.9.2"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile('org.simpleframework:simple-xml:2.7.+') {
        exclude module: 'stax'
        exclude module: 'stax-api'
        exclude module: 'xpp3'
    }
    compile('com.crashlytics.sdk.android:crashlytics:2.7.0@aar') {
        transitive = true;
    }
    compile 'com.android.support:appcompat-v7:27.0.0'
    compile 'com.android.support:design:27.0.0'
    compile 'com.android.support:cardview-v7:27.0.0'
    compile 'com.android.support:preference-v7:27.0.0'
    compile 'com.android.support:preference-v14:27.0.0'
    compile 'com.android.volley:volley:1.1.0-rc1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.github.satyan:sugar:1.5'
    compile 'com.github.omadahealth:swipy:1.2.3@aar'
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.2'
    compile 'org.atteo:evo-inflector:1.2.2'
    compile 'org.jsoup:jsoup:1.10.3'
    compile 'org.sufficientlysecure:html-textview:3.5'
    compile 'com.jpardogo.materialtabstrip:library:1.1.1'
    compile 'com.r0adkll:slidableactivity:2.0.5'
    compile 'pl.bclogic:pulsator4droid:1.0.3'
}
